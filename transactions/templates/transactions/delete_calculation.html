{% extends "transactions/base.html" %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-zinc-900 p-8 rounded-lg border-2 border-goldAccent w-full max-w-md mt-20">
      <h2 class="text-xl font-bold text-goldAccent mb-4">Delete Calculation History</h2>
      <p class="mb-4">Are you sure you want to delete the calculation history for <span class="font-semibold">{{ calc.name }}</span>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="flex justify-end gap-2">
          <a href="{% url 'calculation_history' %}" class="px-4 py-2 rounded bg-zinc-700 text-goldAccent border border-goldAccent hover:bg-zinc-800">Cancel</a>
          <button type="submit" class="px-4 py-2 rounded bg-red-500 text-white font-bold border border-red-700 hover:bg-red-700">Delete</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
